<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YÄ±lbaÅŸÄ± Ã‡ekiliÅŸi</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-image: url('images/seasonal-backgrounds_ERLYRV9FID.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }

    h1 {
      color: #ff4500;
    }

    textarea {
      width: 300px;
      height: 150px;
      margin: 20px 0;
      border-radius: 8px;
      padding: 10px;
      resize: none;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #32cd32;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #228b22;
    }

    .winner {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: #070707;
    }

    .matchesBorder {
      height: auto;
      background-color: #f7f4f3;
      color: black;
      justify-content: center;
      align-items: center;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      border: 4px solid #0ce213;
      margin: 10px;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      width: 66%;
      padding: 10px;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    .matchItem {
      background-color: #32cd32;
      color: white;
      padding: 10px;
      margin: 5px 0;
      border-radius: 10px;
      font-size: 18px;
      text-align: center;
      border: 2px solid #228b22;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .matchItem:hover {
      background-color: #228b22;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1 style="color: aliceblue;">YÄ±lbaÅŸÄ± Ã‡ekiliÅŸi</h1>
  <textarea id="participants" placeholder="KatÄ±lÄ±mcÄ± isimlerini her satÄ±ra bir isim olacak ÅŸekilde yazÄ±n."></textarea>
  <button id="pickWinnerBtn">KazananÄ± Belirle</button>
  <button id="resetBtn" style="margin: 1%;">Yeniden BaÅŸlat</button>
  <div class="winner" id="winner"></div>

  <div class="matchesBorder">
    <h3 style="color: #1e1c1c; margin-top: 3%;">EÅŸleÅŸmeler</h3>
    <ul id="matchList"></ul>
  </div>

  <script>
    let participants = [];
    let matchCounter = 0;
    const matchList = [];

    const getParticipants = () => {
      const participantsText = document.getElementById('participants').value;
      return participantsText
        .split('\n')
        .map(name => name.trim())
        .filter(name => name);
    };

    const pickWinner = () => {
      if (participants.length === 0) {
        participants = getParticipants();
      }

      if (participants.length === 0) {
        alert('LÃ¼tfen en az bir katÄ±lÄ±mcÄ± girin!');
        return;
      }

      const randomIndex = Math.floor(Math.random() * participants.length);
      const winner = participants.splice(randomIndex, 1)[0];

      document.getElementById('winner').textContent = `Kazanan: ${winner}! ðŸŽ‰`;
      addMatch(winner);
    };

    const addMatch = winner => {
      matchCounter++;
      matchList.push(winner);

      if (matchCounter % 2 === 0) {
        const matchesDiv = document.getElementById('matchList');
        const matchItem = document.createElement('li');
        matchItem.classList.add('matchItem');
        const lastTwoMatches = matchList.slice(-2);
        matchItem.textContent = `${lastTwoMatches[0]} -> ${lastTwoMatches[1]}`;
        matchesDiv.appendChild(matchItem);

        if (participants.length === 0) {
          alert('TÃ¼m katÄ±lÄ±mcÄ±lar seÃ§ildi! Ã‡ekiliÅŸ sona erdi.');
        }
      }
    };

    const resetDraw = () => {
      participants.length = 0;
      matchCounter = 0;
      matchList.length = 0;
      document.getElementById('participants').value = '';
      document.getElementById('winner').textContent = '';
      document.getElementById('matchList').innerHTML = '';
    };

    document.getElementById('pickWinnerBtn').addEventListener('click', pickWinner);
    document.getElementById('resetBtn').addEventListener('click', resetDraw);
  </script>
</body>
</html>
